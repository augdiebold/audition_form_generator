{% load static %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/htmx.org@1.2.1"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body class="p-3 bg-dark">
    <div class="card">
        <div class="card-header">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary" hx-get="{% url 'core:index' %}"
                      hx-push-url="true" hx-target="#content" hx-swap="innerHTML"
                      hx-indicator="#content-loader">List Auditions</button>

                <button type="button" class="btn btn-secondary" hx-get="{% url 'core:new_audition' %}"
                      hx-push-url="true" hx-target="#content" hx-swap="innerHTML"
                      hx-indicator="#content-loader">New Audition</button>
            </div>
        </div>
        <div class="card-body">
            <progress id="content-loader" class="htmx-indicator" max="100"></progress>
            <div id="content">{% block content %}{% endblock %}</div>
        </div>
    </div>
    </div>
    <div id="modals"></div>
    <script src="{% static 'modals/js/modal.js' %}"></script>
</body>
</html>
